name: Build & Release C/C++ Paper (ZIP)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: windows-latest # 只在 Windows 平台编译

    steps:
      - uses: actions/checkout@v4

      # 使用 msys2 环境提供可靠的 Windows 编译工具链
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            make
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-nlohmann-json

      # 编译项目
      - name: Build on Windows
        shell: msys2 {0}
        run: |
          make
          mv paper.exe paper-windows-latest.exe

      # 打包成 ZIP
      - name: Zip Windows
        shell: msys2 {0}
        run: zip paper-windows-latest.zip paper-windows-latest.exe

      # 上传产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-windows-latest
          path: paper-windows-latest.zip

  # 自动发布 Release
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate version tag
        id: version
        run: echo "tag=v$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          tag_name: ${{ steps.version.outputs.tag }}
          files: artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
