name: Build & Release C/C++ Paper (ZIP)

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 先只跑 Linux，跑通后再添加 macOS 和 Windows
        os: [ubuntu-latest] # [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # Linux 平台编译
      - name: Build on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y gcc g++ make
          make
          mv paper paper-${{ matrix.os }}

      # macOS 平台编译
      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install gcc make
          gmake
          mv paper paper-${{ matrix.os }}

      # Windows 平台编译 (使用 msys2)
      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            make
            mingw-w64-x86_64-gcc
      - name: Compile on Windows
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          make
          mv paper.exe paper-${{ matrix.os }}.exe

      # 打包成 ZIP
      - name: Zip Linux/macOS
        if: matrix.os != 'windows-latest'
        run: zip paper-${{ matrix.os }}.zip paper-${{ matrix.os }}

      - name: Zip Windows
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: zip paper-${{ matrix.os }}.zip paper-${{ matrix.os }}.exe

      # 上传产物
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-${{ matrix.os }}
          path: paper-${{ matrix.os }}.zip

  # 自动发布 Release
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate version tag
        id: version
        run: echo "tag=v$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          tag_name: ${{ steps.version.outputs.tag }}
          files: artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
