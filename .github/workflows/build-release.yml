name: Build & Release (ZIP)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y gcc make
          make

      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install gcc make
          make

      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install make mingw -y
          make

      # 压缩成 ZIP
      - name: Zip Linux/macOS
        if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
        run: zip paper-${{ matrix.os }}.zip paper

      - name: Zip Windows
        if: matrix.os == 'windows-latest'
        run: Compress-Archive -Path paper.exe -DestinationPath paper-${{ matrix.os }}.zip

      # 上传 ZIP
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-${{ matrix.os }}
          path: paper-${{ matrix.os }}.zip

  # 发布 Release
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Generate version tag
        id: version
        run: echo "tag=v$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          tag_name: ${{ steps.version.outputs.tag }}
          files: artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
